{% block content %}
<style>
    /* Full-screen login styling */
    body {
        padding-top: 0 !important;
        overflow: hidden;
    }

    .navbar,
    footer {
        display: none !important;
    }

    .login-screen {
        min-height: 100vh;
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.9)),
            url('https://images.unsplash.com/photo-1578575437130-527eed3abbec?auto=format&fit=crop&q=80&w=2000');
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .auth-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 40px;
        box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.7);
        width: 100%;
        max-width: 460px;
        padding: 60px 40px;
        color: white;
        text-align: center;
        transition: transform 0.3s ease;
    }

    .auth-card:hover {
        transform: scale(1.02);
    }

    .brand-logo {
        max-height: 60px;
        margin-bottom: 40px;
        filter: brightness(0) invert(1);
    }

    .glass-input {
        background: rgba(255, 255, 255, 0.05) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        color: white !important;
        border-radius: 15px !important;
        padding: 15px 20px !important;
    }

    .glass-input:focus {
        background: rgba(255, 255, 255, 0.08) !important;
        border-color: #3b82f6 !important;
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3) !important;
    }

    .btn-gradient {
        background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        border: none;
        padding: 16px;
        border-radius: 15px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 10px 40px -10px rgba(59, 130, 246, 0.5);
    }

    .btn-gradient:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 50px -10px rgba(59, 130, 246, 0.6);
        filter: brightness(1.1);
    }
</style>

<div class="login-screen">
    <div class="auth-card animate__animated animate__fadeInUp">
        <img src="{% static 'images/logo.png' %}" alt="Logo"
            class="brand-logo animate__animated animate__zoomIn animate__delay-1s">
        <h2 class="fw-bold mb-1">Secure Portal</h2>
        <p class="text-white-50 mb-5">Global Express Logistics Management</p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control glass-input" name="username" placeholder="Username" required>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control glass-input" name="password" placeholder="Key Phrase"
                    required>
            </div>
            <button class="btn btn-gradient btn-primary w-100 mb-4" type="submit">Unlock System</button>
            <div class="mt-2">
                <a href="{% url 'home' %}" class="text-white-50 text-decoration-none small hover-white opacity-75">
                    <i class="bi bi-arrow-left me-1"></i> Public Terminal
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
